<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGen</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69774a2e80.js" crossorigin="anonymous"></script>
</head>
<body>
    
   <h1 id="displayDateTime"></h1>
   <hr>
   <div id="main">
    <div id="quoteDisplay" >
        <!-- Quote will display here -->
    </div>
    <button  onclick="newquote()">New Quote</button>
    <button title="Tweet this quote">
        <a href="https://twitter.com/home" target="_blank"><i class="fab fa-twitter"></i>
        </a>
    </button>
    
 
   
   
   
   <script src="script.js"></script>
</body>
</html>
